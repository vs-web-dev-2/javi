            <a href="./contacto.html">Contacto</a>

    <main>
        <form action="un/endpoint/que-no-existe" method="POST">

                <label for="nombre">Tu nombre:</label>

                <input name="oferta" type="number" id="oferta">
                <label for="fecha">Fecha incoporacion:</label>
                <input name="Fecha" type="date">
                <label for="remoto">Trabajo en remoto:</label>
                <input name="remoto" type="checkbox" id="remoto">

            <button>Enviar</button>
        </form>
    </main>
